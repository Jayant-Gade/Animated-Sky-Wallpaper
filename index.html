<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Falling Stars Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sky">
      <div class="stars"></div>
      <div class="day-background" id="day-background"></div>
      <div class="sun-glow" id="sun-glow"></div>
      <div class="moon-glow" id="moon-glow"></div>
      <div class="center-dot" id="center-dot"></div>
      <div><img src="res/sun.svg" class="sun" id="sun" /></div>
      <div><img src="res/moon.svg" class="moon" id="moon" /></div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
